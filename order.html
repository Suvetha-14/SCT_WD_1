<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Chocoluxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Place Your Order</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp Number</label>
                <input type="text" class="form-control" id="whatsapp" required>
            </div>
            <div class="form-group">
                <label for="product">Product Name</label>
                <input type="text" class="form-control" id="product" disabled>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" disabled>
            </div>
            <button type="submit" class="btn btn-success">Place Order</button>
        </form>
        <div id="orderNotification" style="display:none;">
            <p style="color:green;font-size: 25px;">Order placed successfully!</p>
        </div>
        <footer>
            <p style="color:brown;font-size:20px;">&copy; 2025 Chocoluxe. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="order.js"></script>
</body>
</html>
