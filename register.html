<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Chocoluxe</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
          body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/004/962/719/non_2x/sweet-chocolate-background-free-vector.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Mystery Quest', cursive;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            margin-top: 50px;
            color: white;
            text-align: center;
            max-width: 400px;
        }

        .form-control {
            background: #fff;
            color: black;
        }

        .btn-primary {
            width: 100%;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Create Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <br>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p id="registerMessage" style="color: yellow; display: none;"></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (localStorage.getItem(email)) {
                document.getElementById("registerMessage").textContent = "❌ Email already registered!";
                document.getElementById("registerMessage").style.display = "block";
            } else {
                localStorage.setItem(email, password);
                document.getElementById("registerMessage").textContent = "✅ Registration successful! Redirecting...";
                document.getElementById("registerMessage").style.display = "block";
                setTimeout(() => { window.location.href = "login.html"; }, 1500);
            }
        });
    </script>

</body>
</html>
