        .card {
    background-color: rgba(255, 255, 255, 0.1);
    border: 5px double transparent;
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.3s ease;
    background-image: 
        linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1)), /* Inner background */
        linear-gradient(to right, #6F4E37, #3C2A1E, #8B4513); /* Richer chocolate gradient */
    background-origin: border-box;
    background-clip: content-box, border-box;
    position: relative;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Deeper shadow */
}

.card::before {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    background: linear-gradient(to right, rgba(255, 255, 255, 0.3), transparent, rgba(255, 255, 255, 0.3)); /* Enhanced shine */
    pointer-events: none;
    border-radius: 18px;
    z-index: 1; /* Place shine above border */
}

.card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 19px;
    border: 2px solid rgba(255, 255, 255, 0.1); /* Subtle inner border */
    pointer-events: none;
    z-index: 2; /* Place inner border above shine */
}
