<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Chocoluxe</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
          body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/004/962/719/non_2x/sweet-chocolate-background-free-vector.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Mystery Quest', cursive;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            margin-top: 50px;
            color: white;
            text-align: center;
            max-width: 400px;
        }

        .form-control {
            background: #fff;
            color: black;
        }

        .btn-primary {
            width: 100%;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br>
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <p id="loginMessage" style="color: yellow; display: none;"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var storedPassword = localStorage.getItem(email);

            if (storedPassword && storedPassword === password) {
                localStorage.setItem("loggedInUser", email);
                document.getElementById("loginMessage").textContent = "✅ Login successful!";
                document.getElementById("loginMessage").style.display = "block";
                setTimeout(() => { window.location.href = "home.html"; }, 1500);
            } else {
                document.getElementById("loginMessage").textContent = "❌ Invalid email or password!";
                document.getElementById("loginMessage").style.display = "block";
            }
        });
    </script>

</body>
</html>
